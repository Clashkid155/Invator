<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href=" {% static 'asset/bootstrap-4.5.0-dist/css/bootstrap.min.css' %}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'asset/font-awesome-4.7.0/css/font-awesome.min.css' %}">

    <!-- Ionicons -->
    <link rel="stylesheet" href="{% static 'asset/ionicons-2.0.1/css/ionicons.min.css' %} ">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'asset/css/dashboardstyle.css' %}">

    <title>Invator</title>
</head>

<body>
    <nav>
        <div class="wrapper navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">Invator</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Invoices</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Settings</a>
                    </li>
                </ul>
            </div>
            <div class="user d-flex">
                <div class="notification">
                    <i class="fa fa-bell"><span>0</span></i>
                </div>
                <div class="dp">
                    pix
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="wrapper">
            <div class="row">
                <div class="col-md-4 sidebar">
                    <div class="d-flex justify-content-between">
                        <h4>Create an invoice</h4>
                        <button class="invoice-btn">Get started</button>
                    </div>
                    <hr>

                </div>
                <div class="col-md-8">
                    <div class="content">
                        <div class="row first-row d-flex justify-content-between">
                            <h3>Dashboard</h3>
                            <input type="text" class="form-control search" placeholder="search">
                        </div>
                        <div class="row second-row">
                            <div class="col-md-3"></div>
                            <div class="col-md-3"></div>
                            <div class="col-md-3"></div>
                            <div class="col-md-3"></div>
                        </div>
                        <div class="row third-row d-flex justify-content-between">
                            <h4>Recent Invoice</h4>
                            <div class="invoice-icons">
                                <i class="fa fa-print"></i>
                                <i class="fa fa-download"></i>
                            </div>
                        </div>
                        <div class="table table-responsive table-striped">
                            <table class="lw-tab-table">
                                <tr class="lw-table-row-1">
                                    <th>Clients</th>
                                    <th>Date</th>
                                    <th>Amount</th>
                                    <th>Status</th>
                                    <th></th>
                                </tr>
                                
                               
                                    
                                
                                    
                                {% for data in data %}
                                <tr>
                                    <td class="lw-table-data-1">
                   <div class="d-flex">
                                            <div class="user-pic">pix</div>
                                            <div class="details">
                                                {{data.to_full_name}}
                                                <div class="invoice-id">{{data.pk}}</div>
                                            </div>
                                        </div>
                                    </td>
                                    
                                    <td class="lw-table-data-2">
                                        {{data.date_created}}
                                    </td>
                                   
                                    <td class="lw-table-data-3">
                                        {{data.grand_total}}$
                                    </td>
                                    <td class="lw-table-data-2">
                                        <button class="unpaid">Unpaid</button>
                                    </td>
                                    <td class="lw-table-data-2">
                                        ...
                                    </td> 
                                    {% endfor %}
                                </tr>
                               
                            
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static '/asset/bootstrap-4.5.0-dist/js/bootstrap.min.js' %}"></script>
    <!-- jQuery -->
    <script src="{% static 'asset/js/jquery.min.js' %}"></script>
    <!-- Popper -->
    <script src="{% static 'asset/js/popper.min.js' %}"></script>
</body>

</html>
